name: Generate ASCII
on:
  push
jobs:
  ascii_job:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install cowsay program
      run: sudo apt-get install cowsay -y

    - name: Execute cowsay cmd
      run: cowsay -f dragon "I am Monkey D Dragon" >> dragon.txt

    - name: Text files exists
      run: grep -i "Monkey.D.Dragon" dragon.txt

    - name: Read file
      run: cat dragon.txt

    - name: List repo files
      run: ls -ltra